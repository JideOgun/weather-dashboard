<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <div class="weather-header bg-danger d-flex justify-content-center">
        WEATHER DASHBOARD
    </div>
    <div class="container-fluid">
        <div class="row vw-100 vh-100" id="main-container">
            <div class="columns  col-3" id="search-div">
                
                    <input type="text" id="form-input" class="search-form">
                    <input type="submit" id="form-input" value ="search" class="search-btn">
                 <br><br><br>
              <ul class="city-list" id="city-list-id"></ul>
            </div>
            <div class="columns col-9" id="stats-forecast-div">

                    <div class="stats-div columns  col-12 h-50" id="stats-div">
                        <span id="currentday"></span>
                    </div>
                    <div class="forceast-div columns col-12 h-50" id="forecast-div">
                        <span><h3>5-DAY-FORECAST</h3></span>
                        <div class="card div d-flex flex-row bd-highlight mb-3 h-50 p-20">
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                       </div>
                    </div>
            </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</html>
