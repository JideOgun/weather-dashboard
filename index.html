<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <div class="weather-header bg-danger d-flex justify-content-center">
        WEATHER DASHBOARD
    </div>
    <div class="container-fluid">
        <div class="row vw-100 vh-100" id="main-container">
            <div class="columns  col-3" id="search-div">
                
                    <input type="text" id="form-input" class="search-form">
                    <input type="submit" id="form-input" value ="search" class="search-btn">
                 <br><br><br>
                <div class="btn-div">
                <button class="austin-btn btn-primary btn-lg w-100" id="austin-btn-id">AUSTIN</button>
                <button class="new-york-btn btn-primary btn-lg w-100" id="newyork-btn-id">NEW YORK</button>
                <button class="dallas-btn btn-primary btn-lg w-100" id="dallas-btn-id">DALLAS</button>
                <button class="miami-btn btn-primary btn-lg w-100" id="miami-btn-id">MIAMI</button>
                <button class="la-btn btn-primary btn-lg w-100" id="la-btn-id">LOS ANGELES</button>
                <button class="orlando-btn btn-primary btn-lg w-100" id="orlando-btn-id">ORLANDO</button>
                <button class="denver-btn btn-primary btn-lg w-100" id="denver-btn-id">DENVER</button>
                <button class="houston-btn btn-primary btn-lg w-100" id="houston-btn-id">HOUSTON</button>
                <button class="vegas-btn btn-primary btn-lg w-100" id="vegas-btn-id">LAS VEGAS</button>
                <button class="chicago-btn btn-primary btn-lg w-100" id="chicago-btn-id">CHICAGO</button>
                </div>
            </div>
            <div class="columns col-9" id="stats-forecast-div">

                    <div class="stats-div columns  col-12 h-50" id="stats-div">
                        <!-- <div id="city-div">Name of city</div>
                        <div>Temp:</div>
                        <div>Wind</div>
                        <div>UV Index</div> -->
                    </div>
                    <div class="forceast-div columns col-12 h-50" id="forecast-div">
                        <span><h3>5-DAY-FORECAST</h3></span>
                        <div class="card div d-flex flex-row bd-highlight mb-3 h-50 p-20">
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                            <div class="card border border-danger" style="width: 18rem;">FORECAST</div>
                       </div>
                    </div>
            </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</html>
